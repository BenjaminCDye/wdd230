<!DOCTYPE html>
<html lang="en">
<head>

    <title>BOM Document</title>

<header>
    <h1>📘 Book of Mormon - Top 25</h1>
</header>

<main>
	<div class="input">
		<label>Enter Book and Chapter<br>
			<input type="text" id="favchap" placeholder="Alma 5" required></label>
		<button type="submit">Add Chapter</button>
	</div>
	<div class="listcontainer">
		<ul class="list">
		</ul>
	</div>
</main>

<script>
    const myInput = document.getElementById("input");
    const myList = document.querySelector("ul");
    const myButton = document.querySelector("button");

    myButton.addEventListener("click", () => {
        if (myInput.value == ""){
            return;
        } else {
const newItem = document.createElement("li");

const navButton = document.createElement("button");

newItem.textContent = myInput.value;

newButton.textContent = "❌";

newItem.appendChild(newButton);

myList.appendChild(newItem);


newButton.addEventListener("click", () => {
    myList.removeChild(newItem);
});

myInput.focus();
myInput.value = "";
    } 
    });

   
        
    
</script>
</body>
</html>
